name: Run SG scraper

on:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install sqlite3
        
    - name: Populate database from CSV
      run: |
        python scrapers/populate_database.py fallzahlen_kanton_total_csv/COVID19_Fallzahlen_Kanton_SG_total.csv
        
    - name: Scrape new data
      run: |
        python scrapers/scraper_canton_sg.py
        
    - name: Export database as csv
      run: |
        sqlite3 -header -csv data.sqlite "select * from data;" > fallzahlen_kanton_total_csv/COVID19_Fallzahlen_Kanton_SG_total.csv
        
    # Commit to repo with updated file
    - uses: stefanzweifel/git-auto-commit-action@v4.1.1
      with:
        commit_message: Update covid-19 from morph.io scraper
        branch: ${{ github.head_ref }}
