name: Run GR scraper

on:
  schedule:
    - cron:  '17 * * * *'

jobs:
  run_scraper:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install sqlite3
        
    - name: Scrape new data
      env:
        SCRAPER_KEY: GR
        SCRAPER_SOURCE: https://www.gr.ch/DE/institutionen/verwaltung/djsg/ga/coronavirus/info/Seiten/Start.aspx
      run: |
        ./scrapers/run_scraper.sh
        
    # Commit to repo with updated file
    - uses: stefanzweifel/git-auto-commit-action@v4.1.1
      with:
        commit_message: Update COVID19_Fallzahlen_Kanton_GR_total.csv from scraper
        branch: ${{ github.head_ref }}
